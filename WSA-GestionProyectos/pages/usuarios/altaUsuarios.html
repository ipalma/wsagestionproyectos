<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>altaUsuarios</title>

    <link href="altaUsuarios.css" rel="stylesheet" />
    <script src="altaUsuarios.js"></script>
</head>
<body>
    <div id="templateHabilidades" data-win-control="WinJS.Binding.Template">
        <div>
            <div class="estiloHabilidades">
                <input name="habilidades" type="checkbox" data-win-bind="innerText:nombre; value:id; innerHTML: nombre"/>
            </div>
        </div>
    </div>
<div class="altaUsuarios fragment">
    <header class="page-header" aria-label="Header content" role="banner">
        <button class="back-button" data-win-control="WinJS.UI.BackButton"></button>
        <h1 class="titlearea win-type-ellipsis">
            <span class="pagetitle">Crear Nuevos Usuarios</span>
        </h1>
    </header>
    <section class="page-section" aria-label="Main content" role="main">
            <input type="text" id="txtNom" placeholder="Nombre" /><br />
            <input type="text" id="txtApe" placeholder="Apellido" /><br />
            <input type="email" id="txtEmailAlta" placeholder="E-Mail" /><br />
            <input type="password" id="txtPassAlta" placeholder="Password" />
            <section class="habilidadesCheckbox" aria-label="HabilidadCheck">
                <div id="listaHabilidades" data-win-control="WinJS.UI.ListView"
                     data-win-options="{itemDataSource:AltaUsuarios.ListaHabilidades.dataSource, itemTemplate: select('#templateHabilidades'), layout:{type: WinJS.UI.CellSpanningLayout}}">
                </div>
            </section>
            <!--<button id="btnSelImg">Examinar</button>-->
            <br />
            <button id="btnAddUsuario">Guardar</button>
    </section>
</div>
</body>
</html>
