<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>misProyectos</title>

    <link href="misProyectos.css" rel="stylesheet" />
    <script src="misProyectos.js"></script>
</head>
<body>
    <div id="templateMisProyectos" data-win-control="WinJS.Binding.Template">
        <div>
            <div class="estiloProyecto">
                <h1 data-win-bind="innerText:nombre"></h1>
                <p data-win-bind="innerText:descripcion"></p>
                <p data-win-bind="innerText:fechaInicio"></p>
            </div>
        </div>
    </div>
<div class="misProyectos fragment">
    <header class="page-header" aria-label="Header content" role="banner">
        <button class="back-button" data-win-control="WinJS.UI.BackButton"></button>
        <h1 class="titlearea win-type-ellipsis Tituloh1">
            <span class="pagetitle">Mis Proyectos</span>
        </h1>
    </header>
    <section class="page-section" aria-label="Main content" role="main">
        <div id="listaMisProyectos" data-win-control="WinJS.UI.ListView"
             data-win-options="{itemDataSource:DatosProyecto.MisProyectos.dataSource,
             itemTemplate: select('#templateMisProyectos'),
             layout:{type: WinJS.UI.CellSpanningLayout}}"></div>
    </section>
</div>
</body>
</html>
